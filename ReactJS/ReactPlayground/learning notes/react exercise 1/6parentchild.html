<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World React App</title>
  <!-- Include React and ReactDOM from a CDN -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

</head>
<body>

<div id="root"></div>

<script type="text/babel">
  // Define a simple React component
  function Child({ onButtonClick }) {
    return (
      <div>
        <div>Child</div>
        <button onClick={onButtonClick}>Change Parent Value</button>
      </div>
    );
  }

  function App() {
    const [value, setValue] = React.useState(
      "I need to be updated from my child"
    );

    // Callback function to update the parent state
    const updateParentValue = () => {
      setValue("Updated value from child");
    };

    return (
      <div>
        <h3>Update Parent State Challenge (Using Callback)</h3>
        <div className="wrapper">
          <div>Parent</div>
          <div className="box-wrapper">{value}</div>
        </div>

        <div className="wrapper">
          {/* Pass the callback function to the child as a prop */}
          <Child onButtonClick={updateParentValue} />
        </div>
      </div>
    );
  }

  // Render the component into the 'root' element
  ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
