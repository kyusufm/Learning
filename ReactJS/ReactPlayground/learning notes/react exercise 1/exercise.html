<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World React App</title>
  <!-- Include React and ReactDOM from a CDN -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

</head>
<body>

<div id="root"></div>

<script type="text/babel">
  
  
  function App() {
    const [number1, setNumber1] = React.useState(0);
    const [number2, setNumber2] = React.useState(0);
    const [total, setTotal] = React.useState(0);

    const sumNumber = () => {
        const result = Number(number1) + Number (number2)
        setTotal(result)
    }

    return (
      <div>
        <h1>Sum two number</h1>
        <input type="number" value={number1}  onChange = {setNumber1} />
        <input type="number" value={number2}  onChange = {setNumber2} />
        <button onClick = {sumNumber}> Sum Two</button>
        <p> total are: {total} </p>
      </div>
    );
  }

  // Render the component into the 'root' element
  ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
