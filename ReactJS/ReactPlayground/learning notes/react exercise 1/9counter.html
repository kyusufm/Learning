<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World React App</title>
  <!-- Include React and ReactDOM from a CDN -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

</head>
<body>

<div id="root"></div>

<script type="text/babel">
  
  const App = () => {
    const [counter, SetCounter] = React.useState(0);
    
    return (
        <div>
        <h2>Counter: {counter}</h2>
        <button onClick = {()=>SetCounter(counter=>counter+1)}>Increment</button>
        <button onClick = {()=>SetCounter(counter=>counter-1)}>Decrement</button>
        </div>
    );
    };

  // Render the component into the 'root' element
  ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
