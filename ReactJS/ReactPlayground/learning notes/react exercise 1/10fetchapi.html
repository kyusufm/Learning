<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World React App</title>
  <!-- Include React and ReactDOM from a CDN -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const url = "https://jsonplaceholder.typicode.com/users/2";
  function App() {
  const [userData, setUserData] = React.useState({});
   
  const getData = async () => {
    const response = await fetch(url)
    const jsonData = await response.json()
    setUserData(jsonData)
  }
  
  React.useEffect (() => {
    getData(),[]
  })
  
  return (
    <div className="App">
      <h2>User Data</h2>
      <p>
        <strong>Name: </strong>{" "}
        {userData.name || "(Need to populate name here)"}
      </p>
      <p>
        <strong>Website: </strong>
        {userData.website || "(Need to populate website here)"}
      </p>
      <p>
        <strong>Email: </strong>
        {userData.email || "(Need to populate email here)"}
      </p>
      <p>
        <strong>Phone: </strong>
        {userData.phone || "(Need to populate phone here)"}
      </p>
    </div>
  );
}

  // Render the component into the 'root' element
  ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
